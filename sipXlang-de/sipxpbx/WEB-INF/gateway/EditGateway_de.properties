help.gatewayConfig=Um ein neues Gateway einzurichten, f\u00FCllen Sie die Parameter auf dieser Seite aus und richten Sie dann PSTN Lines ein. \
Sie brauchen keine anderen Einstellungen zu beachten, da alle Gateway Einstellungen automatisch f\u00FCr einen typischen Einsatz konfiguriert sind. \
Schauen Sie im Herstellerhandbuch des Gateways nach, oder fragen Sie einen Experten um Rat, wenn andere Parameter eingestellt werden m\u00FCssen.

quick.help.gatewayCallerAlias=<br/>\
Die ausgehende Anrufer-ID wird aus den Benutzer Anrufer-ID Einstellungen und den den Gateway \
Arufer-ID Einstellungen gebildet.\
<br/>\
Die aus SIP trunks resultierende Anruf-ID h\u00E4ngt von den ITSP Regeln ab.\
<br/>\
Analoge Gateways sind normalerweise nicht in der Lage, die Anrufer-ID weiterzugeben und werden Ihre zugeh\u00F6rige PSTN \
line Nummer stattdessen anzeigen.\
<br/>\
Das Verhalten von digitalen (T1/E1) Gateways und SIP Telefonenist Herstellerabh\u00E4ngig. \
Die effektive Anrufer-ID kann auch von Ihrem Carrier abh\u00E4ngen.\
<br/>\
Erweiterte Einstellungen erlauben den Display-Namen, den Domain-Namen und die URL Parameter der Anrufer-ID zu \u00FCberschreibene.\
Diese Optionen sind nur n\u00FCtzlich, wenn das Gateway Anrufe an ein anderes SIP-System umleitet.

