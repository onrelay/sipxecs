#bridge-configuration.description=

bridge-configuration.global-port.label=\u00D6ffentlicher Port
bridge-configuration.global-port.description=W\u00E4hlen Sie dies aus wenn Ihr ITSP einen bestimmten Port ben\u00F6tigt.

#bridge-configuration.external-address.label=
bridge-configuration.external-address.description=Die dem ITSP zugewandte Adresse. Der ITSP sendet hier\u00FCber Signalisierungen.

bridge-configuration.external-port.label=Externer Port
bridge-configuration.external-port.description=Der dem ITSP zugewandter Port. Der ITSP sendet hier\u00FCber Signalisierungen.

#bridge-configuration.local-address.label=
bridge-configuration.local-address.description=Die dem SIPX Proxy zugewandte Adresse. Der SIPX Proxy sendet hier\u00FCber Signalisierungen.

#bridge-configuration.local-port.label=
bridge-configuration.local-port.description=Der dem SIPX Proxy zugewandter Port. Der SIPX Proxy sendet hier\u00FCber Signalisierungen.

#bridge-configuration.sipx-proxy-domain.label=
bridge-configuration.sipx-proxy-domain.description=Die SIPX Proxy Domain ( diese sollte als ein globaler - nicht benutzereinstellbarer Parameter - konfiguriert sein ) . F\u00FCr den \
 Prototyp manuell konfigurieren.

#bridge-configuration.stun-server-address.label=
bridge-configuration.stun-server-address.description=Die STUN Serveradresse die verwendet wird um die globale Adresse der Bridge zu bestimmen.

bridge-configuration.sip-keepalive-seconds.label=Signalisierung des Keep-Alive-Intervalls
bridge-configuration.sip-keepalive-seconds.description=Keepalive Timer f\u00FCr SIP Signalisierung. sipXbridge re-registriert sich mit jedem ITSP um die NAT pinhole offen zu halten

bridge-configuration.media-keepalive-seconds.label=Media keep-alive Intervall
bridge-configuration.media-keepalive-seconds.description=Keepalive timer f\u00FCr RTP. Jeder dem ITSP zugewandten RTP Stream startet einen Timer der mit dieser Zeit\u00FCberschreitung l\u00E4uft (in \
 Millisekunden).

#bridge-configuration.xml-rpc-port.label=
bridge-configuration.xml-rpc-port.description=Port zum Adressieren von externen XML RPC Anfragen. Wenn nicht angegeben wird der XML RPC Server nicht gestartet.

#bridge-configuration.max-number-of-concurrent-calls.label=
bridge-configuration.max-number-of-concurrent-calls.description=Die maximale Anzahl von gleichzeitigen Anrufen die \u00FCber die gegebene Bridge erlaubt sind. Wenn das \
 Limit erreicht ist, gibt SIPX "Dienst nicht erreichbar" aus. Wenn nicht angegeben wird kein Limit erzwungen.

bridge-configuration.music-on-hold-support-enabled.label=Music on Hold
bridge-configuration.music-on-hold-support-enabled.description=Wenn ausgew\u00E4hlt wird die sipXbridge Music On Hold Unterst\u00FCtzung einegschaltet.
bridge-configuration.music-on-hold-supported-codecs.description=Gibt die Codecs an, die f\u00FCr das Anrufsetup zul\u00E4ssig sind. Freilassen, wenn alle Codecs zul\u00E4ssig sein sollen.

#bridge-configuration.rtp-port-range-start.label=
bridge-configuration.rtp-port-range-start.description=Beginn des RTP Portbereichs. Der Portbereich vom Beginn zum Ende wird als frei angenommen.

#bridge-configuration.rtp-port-range-end.label=
bridge-configuration.rtp-port-range-end.description=Ende des RTP Portbereichs.

bridge-configuration.route-inbound-calls-to-extension.label=Ziel von eingehenden Anrufen
bridge-configuration.route-inbound-calls-to-extension.description=Bestimmt, wohin eingehende Anrufe gesendet werden. \
  Wenn leer werden eingehende Anrufe direkt zu der in der Inbound Anfrage angegebenen Nummer geleitet und m\u00FCssen nach \
  Alias- oder W\u00E4hlplanregeln weitergeleitet werden. Diese Einstellung findet auf alle ITSPs Anwendung da es nicht zuverl\u00E4ssig m\u00F6glich ist \
  zu erkennen von welchem ITSP ein Anruf ankommt wenn mehrere ITSPs konfiguriert sind. F\u00FCr eingehende Anrufe wird die ITSP Domain auf die \
  eigene Domain abgebildet (z.B. wenn ein Anruf mit sip:1234@myitsp.com ankommt bildet, \
  sipXbridge ihn auf sip:1234@mydomain.com ab. Eine Alias oder Benutzer-ID 1234 muss existieren oder ein zus\u00E4tzlicher Wert kann in diesem Feld angegeben werden.)

bridge-configuration.log-level.label=Protokollierungsstufe
bridge-configuration.log-level.description=Protokollierungskonfiguration. Standard INFO Stufe.
#bridge-configuration.log-level.label.INFO=
#bridge-configuration.log-level.label.WARN=
#bridge-configuration.log-level.label.ERROR=
#bridge-configuration.log-level.label.DEBUG=

#bridge-configuration.log-directory.label=
bridge-configuration.log-directory.description=Log directory. Defaults to /var/log/sipxbpx/. The log file name is hard coded to "sipxbridge.log". 

