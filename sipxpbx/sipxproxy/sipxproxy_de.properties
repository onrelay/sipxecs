proxy-configuration.label=Konfigurations Parameter

proxy-configuration.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.label=Standard Serial Fork Ablauf
proxy-configuration.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.description=Wie lange in Sekunden ein jedes Telefon in einer sequentiellen Serie \
ohne Antwort klingeln darf, bevor die n\u00E4chste Alternative versucht wird. \
Der \u00FCblichste Fall ist ein Benutzer mit einem Telefon und einer Mailbox - \
das Telefon wird f\u00FCr soviele Sekunden klingeln und dann weitergeleitet an die Mailbox.
proxy-configuration.SIPX_PROXY_DEFAULT_EXPIRES.label=Default Ablauf
proxy-configuration.SIPX_PROXY_DEFAULT_EXPIRES.description=Wieviele Sekunden ein Anruf unbeantwortet bleiben darf; \
wenn diese Zeit verstrichen ist, wird der Anruf mit einem Fehler abgewiesen.

call-rate-limit.label=Anrufe Rate Limit

call-rate-limit.SIPX_PROXY_AUTOBAN_THRESHOLD_VIOLATORS.label=Bestrafe Grenzverletzer
call-rate-limit.SIPX_PROXY_AUTOBAN_THRESHOLD_VIOLATORS.description=Wenn dies auf eingeschaltet gestellt ist, dann werden die IPs, die als Grenzverletzer identifiziert werden \
automatisch auf die Blacklistgesetzt.

call-rate-limit.SIPX_PROXY_PACKETS_PER_SECOND_THRESHOLD.label=Pakete pro Sekunde
call-rate-limit.SIPX_PROXY_PACKETS_PER_SECOND_THRESHOLD.description=Anzahl der pro Sekunde erlaubten Pakete von einer IP Adresse \
bevor eine DoS Attacke in betracht gezogen wird. Jedes mal wenn diese Grenze verletzt wird, wird die Gefahren Rate dieser IP um eins erh\u00F6ht.

call-rate-limit.SIPX_PROXY_THRESHOLD_VIOLATION_RATE.label=Gefahren Rate
call-rate-limit.SIPX_PROXY_THRESHOLD_VIOLATION_RATE.description=Wenn diese Grenze \u00FCberschritten wird, wird die IP auf die Blacklist gesetzt.

call-rate-limit.SIPX_PROXY_BAN_LIFETIME.label=Bestrafungs Dauer
call-rate-limit.SIPX_PROXY_BAN_LIFETIME.description=Zeit (in millisekunden) welche Gefahren bestraft werden.

call-rate-limit.SIPX_PROXY_WHITE_LIST.label=White List
call-rate-limit.SIPX_PROXY_WHITE_LIST.description=Liste von vertrauensw\u00FCrdigen IPs(durch Kommata getrennte Werte von IP Adressen oder Subnets) welche niemals auf die Blacklist gesetzt werden.

call-rate-limit.SIPX_PROXY_BLACK_LIST.label=Black List
call-rate-limit.SIPX_PROXY_BLACK_LIST.description=Liste von nicht vertrauensw\u00FCrdigen IPs (Kommata getrennte Werte von IP Adressen oder Subnets) welche als DoS Angreifer behandelt werden.

alert-info.label=Alarm-Info
alert-info.description=Das Alarm-Info Header Feld kann verschiedene Klingelt\u00F6ne auf vielen \
Telefonen verursachen, es wird benutzt um externe Anrufe als solche zu kennzeichnen und einen verschiedenen Klingelton abzuspielen, falls das Telefon \
daf\u00FCr konfiguriert ist.

alert-info.EXTERNAL_ENABLED.label=Aktiviere f\u00FCr externe Anrufe

alert-info.EXTERNAL.label=Externer Anruf Feld Wert
alert-info.EXTERNAL.description=Der default Wert wurde gew\u00E4hlt um die Voraussetzungen von Snom und \
Polycom Telefonen und RFC 3261 zu erf\u00FCllen.

alert-info.INTERNAL_ENABLED.label=Aktiviere f\u00FCr interne Anrufe

alert-info.INTERNAL.label=Interner Anruf Feld Wert
alert-info.INTERNAL.description=Der default Wert wurde gew\u00E4hlt um die Voraussetzungen von Snom und \
