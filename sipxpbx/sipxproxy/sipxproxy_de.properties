alert-info.ON_EXISTING.description=Telefone k\u00F6nnen so konfiguriert werden, dass Sie Ihr eigenes Alarm-Info Feld haben, oder andere redundante Proxies k\u00F6nnen bereits das Feld eingesetzt haben.

